<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=1024">

<title>milkcocoaのテストPC</title>
<meta name="description" content="milkcocoaのテストPC">
<meta name="keywords" content="test,">
<meta name="format-detection" content="telephone=no">
<link href="./css/style.css" rel="stylesheet" type="text/css">
</head>

<body class="page-pc">
<div class="wrap">


<style>
#image{
  -webkit-transition: all .25s ease-out;
          transition: all .25s ease-out;
  -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
}
#image.is-landscape{
  -webkit-transform: rotate(90deg);
          transform: rotate(90deg);
}
</style>
<section id="Body">
	<div id="output">
		<img id="image" src="https://s3-ap-northeast-1.amazonaws.com/new-tutorial/smartphone.min.svg" alt="スマートフォン">
	</div>
</section><!-- /#Body -->



<footer>
	<p class="text-center">Copyright &copy; ONEMOREDOT. inc. All rights reserved.</p>
</footer>

</div><!-- /.wrap -->
<script src="./js/libs/jquery-1.11.3.min.js"></script>
<script src="https://cdn.mlkcca.com/v2.0.0/milkcocoa.js"></script>
<script src="./js/function.js"></script>

<script>
$(function(){

	var image = document.getElementById('image');

	// app_idは自分のものに書き換えてください
	var milkcocoa = new MilkCocoa("maxigxffjt7.mlkcca.com");
	var ds = milkcocoa.dataStore('gravity');

	ds.on('send', changeViewFromSentMode);

	function changeViewFromSentMode(sent){
		if(sent.value.mode === 'portrait'){
			image.className = '';
		}
		if(sent.value.mode === 'landscape'){
			image.className = 'is-landscape';
		}
	}
});
</script>


</body>
</html>
